<main>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<h1 class="center" id="title">survey form</h1>
<div id="form">
	<p class="center" id="description">please fill in this survey to help us better our services</p>
	<div>
	<form id="survey-form">
		<label for="name" id="name-label">*Name</label>
		<input id="name" required type="Name" name="Name" placeholder="enter your name"><br>
		<label for="Email" id="email-label">*Email</label>
		<input id="email" required="" type="Email" name="Email" placeholder="enter your email"><br>
		<label for="Age" id="number-label">*Age </label>
		<input id="number" required type="number" name="Age" placeholder="enter your age"><br>
		</form>
	</div>
</div>
</main>
