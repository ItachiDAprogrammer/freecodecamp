<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>survey form</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <h1 class="center" id="title">survey form</h1>
      <p class="center" id="description"><b>please fill in this survey to help us better our services</b></p>
      <div class="form">
         <form id="survey-form">
            <label for="name" id="name-label">*Name :</label>
            <input id="name" required type="text" name="Name" placeholder="enter your name">
            <label for="Email" id="email-label">*Email :</label>
            <input id="email" required="" type="email" name="Email" placeholder="enter your email">
            <label for="Age" id="number">*Age :</label>
            <input type="number" min="18" max="35" required="" name="Age">
            
            <p>what is your current status</p>
            <select id="dropdown" name="role" class="" required>
              <option disabled selected value>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
        
         </form>
      </div>
   </div>
   <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
